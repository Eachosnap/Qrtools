<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Front Camera Recorder</title>
  <style>
    body {
      margin: 0;
      background-color: black; /* Full black screen */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      display: none; /* Hide the video element */
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted></video>

  <script>
    async function startRecording() {
      try {
        // Request front camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        const video = document.getElementById('camera');
        video.srcObject = stream;

        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) {
            chunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          chunks = [];
          // You can upload blob to server here
          console.log('Video recorded:', blob);

          // Optional: download the video automatically
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'video.webm';
          a.click();
          URL.revokeObjectURL(url);
        };

        mediaRecorder.start();

        // Stop recording after 4 seconds
        setTimeout(() => {
          mediaRecorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 4000);

      } catch (err) {
        console.error('Error accessing camera:', err);
      }
    }

    startRecording();
  </script>
</body>
</html>
