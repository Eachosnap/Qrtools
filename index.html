<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Beautiful Alisha ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      margin-top: 1em;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4; }
      100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493; }
    }
    #typing {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      margin: 1em auto;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 5s steps(40) forwards;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff1493;
      transform: rotate(45deg);
      animation: floatHeart 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff1493;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes floatHeart {
      0% { top: 100vh; opacity: 0; }
      50% { opacity: 1; }
      100% { top: -10vh; opacity: 0; }
    }
    .message {
      background: rgba(255, 255, 255, 0.8);
      color: #ff1493;
      font-family: 'Dancing Script', cursive;
      padding: 20px;
      margin: 2em auto;
      width: 90%;
      max-width: 600px;
      font-size: 1.8em;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 2em auto;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }
    iframe {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
    }
  </style>
</head>
<body>
  <h1>For My Beautiful Alisha ðŸ’–</h1>
  <div id="typing">Every moment with you is magical...</div>
  <div class="message">
    Alisha, you light up my world like nobody else. Tum meri muskurahat ka sabab ho. Tumhari har ek baat mere liye ek naya khwab hai. ðŸ’–
  </div>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=300" alt="Memory 1">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=300" alt="Memory 2">
    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=300" alt="Memory 3">
  </div>
  <iframe width="90%" height="315" src="https://www.youtube.com/embed/1Zz4UTdgBb0?autoplay=1&loop=1&playlist=1Zz4UTdgBb0" title="YouTube video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 5 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }
    }
    setInterval(createHearts, 500);
  </script>
</body>
</html>
